{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container flex-grow-1 align-items-center" id="main">

    <div class="row justify-content-center">          
        {% for item in episodes %}
            <section class="card w-25 m-2 text-center">
                
                <div>
                    <img
                    src="{{ item.image }}"
                    class="img-fluid ml-3 my-3"
                    alt="{{ item.title }}"
                    />
                </div>
                <div class="card-body">
                    <h3 class="card-title">
                        <a href="{{ item.link }}" style="text-decoration: none; color: black;">
                            {{ item.title }}
                        </a>
                    </h3>
                    <p class="card-text" style="max-height: 10rem; overflow-y: scroll; scrollbar-width: none;">{{ item.description }}</p>
                </div>
                <div class="card-footer" style="border: none; background-color: white;">
                    <a href="{{ item.link }}" style="text-decoration: none;">
                        ðŸŽ§ Listen here
                    </a>
                </div>                 
                
            </section>
        {% endfor %}                       
    </div>

</main>

{% endblock %}
