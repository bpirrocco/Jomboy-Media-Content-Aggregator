{% extends 'base.html' %}

{% block content %}
<div class="mt-3 ms-3">
    <h2>Register</h2>
    
    <form method="post" class="loginForm">
        {% csrf_token %}
        <!-- {{form}} -->
        <div class="mb-3 col-4">
            <input type="username" class="form-control" name="username" autocomplete="username" maxlength="20"
                   required placeholder="Username">
        </div>
    
        <div class="mb-3 col-4">
            <input type="email" class="form-control" name="email" required
                   placeholder="Email" id="id_email">
        </div>
    
        <div class="mb-3 col-4">
            <input type="password" class="form-control" name="password1" autocomplete="new-password" required
                   placeholder="Password" id="id_password1">
        </div>
    
        <div class="mb-3 col-4">
            <input type="password" class="form-control" name="password2" autocomplete="new-password" required
                   placeholder="Confirm Password" id="id_password2">
        </div>
    
    
        <input type="submit" value="Register">
    </form>
    
    <a href="{% url 'users:login' %}">Back to login</a>
</div>
{% endblock %}
